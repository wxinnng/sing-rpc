<style lang="scss">
  /* 修改整个页面的滚动条样式 */
::-webkit-scrollbar {
    width: 6px; /* 滚动条的宽度 */
    height: 5px; /* 滚动条的高度 */
}

/* 滚动条的轨道 */
::-webkit-scrollbar-track {
    background: #fefcfc; /* 轨道的背景颜色 */
    border-radius: 5px; /* 轨道的圆角 */
}

/* 滚动条的滑块 */

    background: #fffefe; /* 滑块的背景颜色 */
    border-radius: 5px; /* 滑块的圆角 */
}

/* 滑块在悬停时的样式 */
::-webkit-scrollbar-thumb:hover {
    background: #c1bbbb; /* 滑块悬停时的背景颜色 */
}
